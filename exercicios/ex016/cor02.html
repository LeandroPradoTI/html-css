<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image:linear-gradient(to right, #2649DA, #DA16C1, #FA152C, #FC1C18, #FEC900); /*Fundo Gradiente*/
            background-attachment: fixed; /*Fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
