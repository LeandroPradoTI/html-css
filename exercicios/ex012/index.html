<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em html 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedados no meu próprio servidor.</p>
    <p>Somente 1 formato de vídeo</p>
    <video controls width="400" autoplay loop poster="imagens/Hackers.jpg" src="midia/Meu-Video.mp4"></video>
    <p>Colocando o mesmo vídeo em vários formatos</p>
    <video width="400" poster="imagens/Hackers.jpg" controls autoplay loop>
        <source src="midia/Meu-Video.mp4" type="vídeo/mp4">
        <source src="midia/Meu-Video.webm" type="vídeo/webm">
        <source src="midia/Meu-Video.mov" type="Vídeo/mov">
        <p>Seu navegador não é compátivem com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="400" height="250" src="https://www.youtube.com/embed/NsYStuMVjTE?si=uexdRXh4IDgDapDV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
