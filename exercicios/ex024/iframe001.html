<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid blue;
            box-shadow: 2px 2px 2px black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do  
        
        <!--Tamanho padrão de um iframe é 300x150-->
        <!--Caso tenha colocado tamanho no iframe o que vai prevalecer é sempre o que estiver no estilo CSS-->
        <!--scolling auto é para exibir a barra de rolagem caso a página exceda o tamanho-->
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scolling="auto">
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara 

        <iframe src="http://gustavoguanabara.github.io" frameborder="0">
            <a href="http://gustavoguanabara.github.io" target="_blank">no GitHub</a>
        </iframe>

        também é legal!
    </p>
    
</body>
</html>
