<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <!--Existe dois tipos de método no envio de formulário, que são:
    GET: é o padrão porém ao envoar exibe os dados enviados na URL
    POST: oculta os dados enviados para que não seja exibido na URL
    -->
    <form action="cadastro.php" method="post" autocomplete="off"><!--Esta opção faz com que não complete os campos automaticamente-->
        <p><label for="inome">Nome:</label> <!--No for do label usa sempre o id do input que ele será vinculado-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
